<button type="button" (click)="setHabilitar()" class="btn-primary my=3"> {{ buttonLabel }}</button>
<div class="card">
    <div class="card-header">
        Cursos
    </div>
    <ul class="list-group" *ngIf="habilitar">
        <li class="list-group-item" *ngFor="let curso of listaCurso">{{ curso }}</li>
    </ul>
</div>
